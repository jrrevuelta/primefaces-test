<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>Hello World!</h1>
        <h:form id="frmTest">
          <div class="flex">
            <p:autoComplete 
                id="searchPaciente" 
                value="#{search.selectedPaciente}" 
                completeMethod="#{search.completePaciente}"
                converter="#{pacienteConverter}"
                var="paciente"
                itemLabel="#{paciente.nombreCompleto}"
                itemValue="#{paciente}"
                minQueryLength="3"
                maxResults="15"
                cache="true"
                forceSelection="true">
              <p:ajax event="itemSelect" listener="#{search.selectPaciente}"/>
            </p:autoComplete>
            <p:commandButton value="Go" action="#{search.showPacienteSelected}"/>
          </div>
        </h:form>

    </h:body>
</html>
